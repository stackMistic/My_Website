<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Clock</title>
    <style>
       /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  background: linear-gradient(135deg, #1c1c1c, #2e2e2e);
  color: #fff;
  text-align: center;
  padding: 40px 20px;
  min-height: 100vh;
}

/* Header */
header {
  margin-bottom: 40px;
}

header h1 {
  font-size: 2.2rem;
  margin-bottom: 15px;
  color: #ff4500;
  letter-spacing: 1px;
}

#clock {
  font-size: 2rem;
  font-weight: bold;
  background: #111;
  padding: 12px 25px;
  border-radius: 10px;
  display: inline-block;
  color: #0ff;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
  from { box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
  to { box-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }
}

/* Links Container */
.links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin-top: 30px;
}

.links a {
  text-decoration: none;
  padding: 12px 20px;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 500;
  transition: 0.3s;
  color: white;
}

/* Individual Platform Colors */
.google { background: #db4437; }
.google:hover { background: #c23321; }

.instagram { background: linear-gradient(45deg, #feda75, #d62976, #962fbf, #4f5bd5); }
.instagram:hover { opacity: 0.85; }

.twitter { background: #1da1f2; }
.twitter:hover { background: #0d8ddb; }

.facebook { background: #1877f2; }
.facebook:hover { background: #0f5dc8; }

.github { background: #24292e; }
.github:hover { background: #000; }

.whatsapp { background: #25d366; }
.whatsapp:hover { background: #1da851; }

.Telegram { background: #0088cc; }
.Telegram:hover { background: #0072a1; }

/* Responsive */
@media (max-width: 600px) {
  header h1 {
    font-size: 1.6rem;
  }

  #clock {
    font-size: 1.5rem;
    padding: 8px 15px;
  }

  .links a {
    width: 100%;
    text-align: center;
  }
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <div id="clock"></div>
    </header>

    <p>Here are some useful links:</p>

    <div class="links">
        <a href="https://www.google.com" target="_blank" class="google">Google</a>
        <a href="https://www.instagram.com/rohitt.yadaa/" target="_blank" class="instagram">Instagram</a>
        <a href="https://www.twitter.com" target="_blank" class="twitter">Twitter</a>
        <a href="https://www.facebook.com/" target="_blank" class="facebook">facebook</a>
        <a href="https://github.com/dashboard" target="_blank" class="github">Github</a>
        <a href="https://api.whatsapp.com/send?phone=918577859540&text=hiirohit" target="_blank" class="whatsapp">whatsapp Me</a>
        <a href="https://t.me/stackMistic_bot?start=hii_rohit" target="_blank" class="Telegram">Telegram</a>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Add leading zero if needed
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById("clock").textContent = 
                hours + ":" + minutes + ":" + seconds;
        }

        // Update every second
        setInterval(updateClock, 1000);
        updateClock(); // Run once immediately
    </script>
</body>
</html>
